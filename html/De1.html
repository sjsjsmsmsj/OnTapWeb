<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .loiDo {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../img/de1.png" alt="" class="img-fluid" width="100%">
        <nav>
            <ul
                class="nav justify-content-left  "
            >
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page"
                        >Trang chủ</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"  data-bs-toggle="modal"
                    data-bs-target="#modalId">Đăng ký</a>

                    <div
                        class="modal fade"
                        id="modalId"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="modalTitleId"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">
                                        THÔNG TIN THANH TOÁN
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <form action="" id="formDangKy">
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="">Mã học viên:</label>
                                                </div>
                                                <div class="col-9">
                                                    <input type="text" placeholder="123456789" id="maHocVien" class="form-control">
                                                    <p class="loiDo" id="loiDoMaHocVien">*</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="">Họ tên:</label>
                                                </div>
                                                <div class="col-9">
                                                    <input type="text" placeholder="Tran Thu Trang" id="hoTen" class="form-control">
                                                    <p class="loiDo" id="loiDoHoTen">*</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="">Email:</label>
                                                </div>
                                                <div class="col-9">
                                                    <input type="email" placeholder="trangtran@iuh.edu.vn" id="email" class="form-control">
                                                    <p class="loiDo" id="loiDoEmail">*</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="">Dịch vụ:</label>
                                                </div>
                                                <div class="col-9">
                                                    <select name="dichVu" id="dichVu" class="form-control">
                                                        <option value="50000">Bơi</option>
                                                        <option value="60000">Nhảy</option>
                                                    </select>
                                              </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="">Giá tiền:</label>
                                                </div>
                                                <div class="col-9">
                                                    <input type="text" name="" id="giaTien" class="form-control" readonly>
                                               </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="">Đồ dùng</label>
                                                </div>
                                                <div class="col-9">
                                                    <input type="checkbox" name="" id="" class="doDung" value="1000"> <label for="">Áo quần bơi</label>
                                                    <br>
                                                    <input type="checkbox" name="" id="" class="doDung" value="2000"> <label for="">Phao</label> 
                                                    <br>
                                                    <input type="checkbox" name="" id="" class="doDung" value="3000"> <label for="">Kính bơi</label>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="">Tiền đồ dùng:</label>
                                                </div>
                                                <div class="col-9">
                                                    <input type="text" name="" placeholder="0" id="tienDoDung" readonly class="form-control">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3">
                                                    <label for="">Tổng tiền:</label>
                                                </div>
                                                <div class="col-9">
                                                    <input type="text" name="" id="tongTien" readonly class="form-control">
                        
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">                                            <button type="submit" class="btn btn-success form-control">Thanh toán</button>
                                                </div>
                                                <div class="col-6">                                            <button type="reset" class="btn btn-danger form-control">Hủy</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </form>

                                <div class="modal-footer">
                                    <h4>Trang thanh toán</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <script>
                        var modalId = document.getElementById('modalId');
                    
                        modalId.addEventListener('show.bs.modal', function (event) {
                              // Button that triggered the modal
                              let button = event.relatedTarget;
                              // Extract info from data-bs-* attributes
                              let recipient = button.getAttribute('data-bs-whatever');
                    
                            // Use above variables to manipulate the DOM
                        });
                    </script>
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trợ giúp</a>
                </li>
            </ul>
            
        </nav>

        <div
            class="table-responsive"
        >
            <table
                class="table table-secondary"
            >
                <thead>
                    <tr>
<th>STT</th>
<th>Mã học viên</th>
<th>Họ tên</th>
<th>Email</th>
<th>Tiền dịch vụ</th>
<th>Tiền đồ dùng</th>
<th>Tổng tiền</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
    <script>
        let stt = 1;
        $('#dichVu').change(function() {
            $('#giaTien').val(parseInt($(this).val()));
            tinhTong();
        })
        $('.doDung').change(function() {
            tinhTong();
        })
        function tinhTong() {
            let tien = 0;
            $('.doDung:checked').each(function() {
                tien += parseInt($(this).val());
            })
            $('#tienDoDung').val(tien);
            let tienDV = parseInt($('#giaTien').val()) || 0;
            $('#tongTien').val(tienDV + tien);
        }

        $('#formDangKy').submit(function(e) {
            e.preventDefault();
            let maHocVien = $('#maHocVien').val().trim();
            let hoTen = $('#hoTen').val().trim();
            let email = $('#email').val().trim();
            let tienDichVu = parseFloat($('#giaTien').val());
            let tienDoDung = parseFloat($('#tienDoDung').val());
            let tongTien = parseFloat($('#tongTien').val());

            if (!/^[0-9]{2}-[0-9]{8}$/.test(maHocVien)) {
                $('#loiDoMaHocVien').text('xx-yyyyyyyy');
                return;
            } else {
                $('#loiDoMaHocVien').text('');
            }

            if (!/^([A-ZÀ-Ỹ]{1}[a-zà-ỹ]+)(\s[A-ZÀ-Ỹ]{1}[a-zà-ỹ]*)+$/.test(hoTen)) {
                $("#loiDoHoTen").text("Họ tên tối thiểu 2 từ và từ theo mẫu: Nguyen Van Anh");
                return;
            } else {
                $("#loiDoHoTen").text('');
            }
            
            if (!/^([A-Za-z_0-9])+@iuh\.edu\.vn$/.test(email)) {
                $('#loiDoEmail').text("Email theo mẫu có phần đuôi: @iuh.edu.vn");
                return;
            } else {
                $('#loiDoEmail').text("");
            }
            
            let dong = `
        <tr>
            <td>${stt ++}</td>
            <td>${maHocVien}</td>
            <td>${hoTen}</td>
            <td>${email}</td>
            <td>${tienDichVu}</td>
            <td>${tienDoDung}</td>
            <td>${tongTien}</td>
        </tr>
            `
            $('table tbody').append(dong);
            $('#modalId').modal('hide');
            $('#formDangKy')[0].reset();
        })
    </script>
</body>
</html>
