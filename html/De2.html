<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        nav ul li a:hover {
            background-color: greenyellow;
        }
        .loiDo {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="../img/de2.png" alt="" class="img-fluid" width="100%" height="350px">
        <div class="row">
            <div class="col-2">
                <nav>
                    <ul
                        class="nav justify-content-center  flex-column"
                    >
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page"
                                >Hoạt động</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Danh sách lớp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ưu đãi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"
                            data-bs-toggle="modal"
                                data-bs-target="#modalId"
                            >Đăng ký</a>

                            <!-- Modal Body -->
                            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                            <div
                                class="modal fade"
                                id="modalId"
                                tabindex="-1"
                                data-bs-backdrop="static"
                                data-bs-keyboard="false"
                                
                                role="dialog"
                                aria-labelledby="modalTitleId"
                                aria-hidden="true"
                            >
                                <div
                                    class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
                                    role="document"
                                >
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalTitleId">
                                                <h4 class="text-primary">THÔNG TIN HỌC VIÊN</h4>
                                            </h5>
                                            <button
                                                type="button"
                                                class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"
                                            ></button>
                                        </div>
                                        <form action="" id="formDangKy">
                                            <div class="modal-body">

                                                <div class="row">
                                                    <div class="col-12">
                                                        <input type="text" placeholder="Họ tên" id="hoTen" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 loiDo" id="loiDoHoTen">(*)</div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-12">
                                                        <input type="text" placeholder="Số điện thoại" id="soDienThoai" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 loiDo" id="loiDoSoDienThoai">(*)</div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-12">
                                                        <input type="text" placeholder="Email" id="email" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 loiDo" id="loiDoEmail" class="form-control">(*)</div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-12">
                                                        <input type="text" placeholder="Địa chỉ" id="diaChi" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 loiDo" id="loiDoDiaChi" class="form-control">(*)</div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-12">
                                                        <input type="date"  id="ngay" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 loiDo" id="loiDoNgay" class="form-control">(*)</div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-12">
                                                        <label for="">Bạn muốn học giáo viên Hà Nội hay TPHCM</label>
                                                        <br>
                                                        <input type="radio" name="giaoVien" class="giaoVien" id="haNoi" value="Hà Nội"> <label for="">Hà Nội</label>
                                                        <input type="radio" name="giaoVien" class="giaoVien" id="tpHCM" value="TPHCM"> <label for="">TPHCM</label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 loiDo" id="loiDoGiaoVien">(*)</div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-12">
                                                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                                                    </div>
                                                </div>

                                            </div>
                                        </form>

                                        <div class="modal-footer">
                                            <p class="text-center text-primary">23703881_Lâm Gia Thịnh-DHKHMT19A</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Optional: Place to the bottom of scripts -->
                            <script>
                                const myModal = new bootstrap.Modal(
                                    document.getElementById("modalId"),
                                    options,
                                );
                            </script>
                            
                        </li>
                    </ul>
                    
                </nav>
            </div>
            <div class="col-10">
                <h2>DANH SÁCH ĐĂNG KÝ KHÓA HỌC</h2>
                <div
                class="table-responsive"
            >
                <table
                    class="table table"
                >
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ và Tên</th>
                            <th>Số Điện Thoại</th>
                            <th>Email</th>
                            <th>Địa chỉ</th>
                            <th>Năm Sinh Học Viên</th>
                            <th>Giáo viên</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12 text-center" style="background-color: green; height:50px">23703881_Lâm Gia Thịnh - DHKHMT19A</div>
        </div>
        </div>

        
    </div>
    <script>
        let stt = 1;
        
        $('#formDangKy').submit(function(e) {
            e.preventDefault();
            let hoTen = $("#hoTen").val().trim();
            let soDienThoai = $('#soDienThoai').val().trim();
            let email = $('#email').val().trim();
            let diaChi = $('#diaChi').val().trim();
            let ngay = new Date($('#ngay').val());
            let giaoVien = $('input[name="giaoVien"]:checked').val();
            
            if(!/^([A-ZÀ-Ỹ]{1}[a-zà-ỹ]+)(\s[A-ZÀ-Ỹ]{1}[a-zà-ỹ]*)+$/.test(hoTen)) {
                $("#loiDoHoTen").text("Có ít nhất 2 từ và ký tự đầu tiên của mỗi từ được viết hoa.");
                return;
            } else {
                $("#loiDoHoTen").text('');
            }


            if (isNaN(ngay)) {
                $('#loiDoNgay').text('Vui lòng nhập ngày sinh hợp lệ');
            return false;
            }

            if(!/^0[3-9]{1}[0-9]{2}\.[0-9]{3}\.[0-9]{3}$/.test(soDienThoai)) {
                $('#loiDoSoDienThoai').text("0XXX.XXX.XXX trong đó x: ký tự số bắt đầu 09, 08, 07, 06, 05, 04, 03");
                return;
            } else {
                $("#loiDoSoDienThoai").text('');
            }

            if(!/^[0-9A-Za-z_]{3,}@gmail\.com$/.test(email)) {
                $('#loiDoEmail').text("nam_email@gmail.com, trong đó name_email ít nhất là 3 ký tự");
                return;
            } else {
                $("#loiDoEmail").text('');
            }
            
            if(!/^[0-9A-ZÀ-Ỹa-zà-ỹ\/\s\.]+$/.test(diaChi)) {
                $('#loiDoDiaChi').text("Địa chỉ bao gồm các kí tự số và chữ và kí tự");
                return;
            } else {
                $("#loiDoDiaChi").text('');
            }

            
            let ngayHienTai = new Date();
            if(ngayHienTai.getFullYear() - ngay.getFullYear() < 12) {
                $('#loiDoNgay').text('Ngày sinh hợp lệ tuổi từ 12 trở lên');
                return;
            } else {
                $('#loiDoNgay').text("");
            }

            dong = `
                    <tr>
            <td>${stt ++}</td>
            <td>${hoTen}</td>
            <td>${soDienThoai}</td>
            <td>${email}</td>
            <td>${diaChi}</td>
            <td>${ngay.getFullYear()}</td>
            <td>${giaoVien}</td>
        </tr>
            `
            $("table tbody").append(dong);
            $("#modalId").modal('hide');
            $("#formDangKy")[0].reset();
        })
    </script>
</body>
</html>
