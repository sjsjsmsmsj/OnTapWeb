<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .loiDo {
            color: red;
        }
        #nut {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img-fluid" src="../img/de3.png" alt="" width="100%">
        <nav>
            <ul
                class="nav justify-content-left  "
            >
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page"
                        >Đăng nhập</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                    data-bs-toggle="modal"
                        data-bs-target="#modalId"
                    >Mở tour mới</a>

                    <!-- Modal -->
                    <div
                        class="modal fade"
                        id="modalId"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="modalTitleId"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">
                                        THÔNG TIN TOUR
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <form action="" id="formDangKy">
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-3"><label for="">Mã tour</label></div>
                                                <div class="col-9">
                                                    <input type="text" id="maTour" placeholder="HNI-DNG-08-2018" class="form-control">
                                                    <p class="loiDo" id="loiDoMaTour">*</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3"><label for="">Hành trình</label></div>
                                                <div class="col-9">
                                                    <input type="text" id="hanhTrinh" placeholder="Hà Nội" class="form-control">
                                                    <p class="loiDo" id="loiDoHanhTrinh">*</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3"><label for="">Ngày khởi hành</label></div>
                                                <div class="col-9">
                                                    <input type="date" id="ngayKhoiHanh" class="form-control">
                                                    <p class="loiDo" id="loiDoNgayKhoiHanh">*</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3"><label for="">Thời gian</label></div>
                                                <div class="col-9">
                                                    <input type="text" id="thoiGian" placeholder="5 ngày 4 đêm" class="form-control">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3"><label for="">Giá Tour</label></div>
                                                <div class="col-9">
                                                    <input type="text" id="giaTour" placeholder="100000" class="form-control">
                                                    <p class="loiDo" id="loiDoGiaTour">*</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-3"><label for="">Ảnh đại diện</label></div>
                                                <div class="col-9">
                                                    <input type="file" id="anhDaiDien" class="form-control">
                                                    <p class="loiDo" id="loiDoAnhDaiDien">*</p>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-success" id="nut">Lưu</button>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                    
                    <script>
                        var modalId = document.getElementById('modalId');
                    
                        modalId.addEventListener('show.bs.modal', function (event) {
                              // Button that triggered the modal
                              let button = event.relatedTarget;
                              // Extract info from data-bs-* attributes
                              let recipient = button.getAttribute('data-bs-whatever');
                    
                            // Use above variables to manipulate the DOM
                        });
                    </script>
                    
                </li>
                
            </ul>
            
        </nav>
        <div class="row">
            <div class="col-12">
                <h4 class="text-center">DANH SÁCH TOUR - DU LỊCH VIỆT</h4>
                <div
                    class="table-responsive"
                >
                    <table
                        class="table table-light"
                    >
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Mã Tour</th>
                                <th>Hành trình</th>
                                <th>Ngày khởi hành</th>
                                <th>Thời gian</th>
                                <th>Giá tour</th>
                                <th>Ảnh đại diện</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>


    </div>
    <script>
        let stt = 1;
        $('#formDangKy').submit(function(e) {
            e.preventDefault();
            let maTour = $('#maTour').val().trim();
            let hanhTrinh = $('#hanhTrinh').val().trim();
            let ngayKhoiHanh = $('#ngayKhoiHanh').val();
            let thoiGian = $('#thoiGian').val().trim();
            let giaTour = parseFloat($('#giaTour').val().trim());
            let anhDaiDien = $('#anhDaiDien').val();


            if (!/^[A-Z]{3}-[A-Z]{3}-((0[1-9])|(1[1-2]))-[0-9]{4}$/.test(maTour)) {
                $('#loiDoMaTour').text('XXX-XXX-mm-yyyy');
                return;
            } else {
                $('#loiDoMaTour').text('');
            }

            let ngayHT = new Date();
            let ngayKH = new Date(ngayKhoiHanh);

            let chenhlech =(ngayKH.getTime() - ngayHT.getTime()) / (1000 * 60 * 60 * 24);
            if (chenhlech >= 30) {
                $('#loiDoNgayKhoiHanh').text('');
            } else {
                $('#loiDoNgayKhoiHanh').text('Ngày khởi hành phải sau ngày hiện tại 30 ngày');
                return;

            }

            if (giaTour > 0) {
                $('#loiDoGiaTour').text("");
            } else {
                $('#loiDoGiaTour').text("Giá tour > 0");
                return;
            }

            if (!/\.(jpg|gif|png)$/i.test(anhDaiDien)) {
                $("#loiDoAnhDaiDien").text("Phải đúng định dạng jpg, gif, png");
                return;
            } else {
                $("#loiDoAnhDaiDien").text('');
            }
            let anh = $('#anhDaiDien')[0].files[0];
            let image = anh ? URL.createObjectURL(anh) : "";
            let dong = `
                    <tr>
            <td>${stt++}</td>
            <td>${maTour}</td>
            <td>${hanhTrinh}</td>
            <td>${ngayKhoiHanh}</td>
            <td>${thoiGian}</td>
            <td>${giaTour}</td>
            <td><img src="${image}" width="100px"></td>
        </tr>
            `
            $('table tbody').append(dong);
            $('#modalId').modal('hide');
            $('#formDangKy')[0].reset();
        })
    </script>
</body>
</html>
