<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .loiDo {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container border border-primary">
        <img src="../img/de7.png" alt="" width="100%" class="img-fluid">
        <nav>
            <ul
                class="nav justify-content-left  "
            >
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page"
                        >Trang chủ</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                    data-bs-toggle="modal"
                        data-bs-target="#modalId"
                    >Đăng ký</a>

                    <div
                        class="modal fade"
                        id="modalId"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="modalTitleId"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">
                                        THÔNG TIN CÁ NHÂN
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <form action="" id="formDangKy">
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-3 col-sm-3">
                                                <label for="">Họ tên</label>
                                            </div>
                                            <div class="col-9 col-sm-9">
                                                <input type="text" id="hoTen" class="form-control">
                                                <p class="loiDo" id="loiDoHoTen">*</p>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-3 col-sm-3">
                                                <label for="">SCMND cũ</label>
                                            </div>
                                            <div class="col-9 col-sm-9">
                                                <input type="text" id="sCMNDCu" class="form-control">
                                                <p class="loiDo" id="loiDoSCMNDCu">*</p>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-3 col-sm-3">
                                                <label for="">Quê quán</label>
                                            </div>
                                            <div class="col-9 col-sm-9">
                                                <input type="text" id="queQuan" class="form-control">
                                                <p class="loiDo" id="loiDoQueQuan">*</p>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-3 col-sm-3">
                                                <label for="">Email</label>
                                            </div>
                                            <div class="col-9 col-sm-9">
                                                <input type="email" id="email" class="form-control">
                                                <p class="loiDo" id="loiDoEmail">*</p>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-3 col-sm-3">
                                                <label for="">Số điện thoại</label>
                                            </div>
                                            <div class="col-9 col-sm-9">
                                                <input type="text" id="soDienThoai" class="form-control">
                                                <p class="loiDo" id="loiDoSoDienThoai">*</p>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-3 col-sm-3">
                                                <label for="">Ảnh đại diện</label>
                                            </div>
                                            <div class="col-9 col-sm-9">
                                                <input type="file" id="anhDaiDien" class="form-control">
                                                <p class="loiDo" id="loiDoAnhDaiDien">*</p>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                    
                    <script>
                        var modalId = document.getElementById('modalId');
                    
                        modalId.addEventListener('show.bs.modal', function (event) {
                              // Button that triggered the modal
                              let button = event.relatedTarget;
                              // Extract info from data-bs-* attributes
                              let recipient = button.getAttribute('data-bs-whatever');
                    
                            // Use above variables to manipulate the DOM
                        });
                    </script>
                    
                </li>
           
            </ul>
            
        </nav>
        <div class="row">
            <h1 class="text-center">DANH SÁCH ĐĂNG KÝ LÀM CĂN CƯỚC SINH VIÊN TRƯỜNG DHCN THÀNH PHỒ HỒ CHÍ MINH</h1>
            <div
                class="table-responsive"
            >
                <table
                    class="table table-light"
                >
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ tên</th>
                            <th>SCMND cũ</th>
                            <th>Quê Quán</th>
                            <th>Email</th>
                            <th>Điện thoại</th>
                            <th>Ảnh đại diện</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            
        </div>

    </div>
    <script>
        let stt = 1;
        $('#formDangKy').submit(function(e) {
            e.preventDefault();
            let hoTen = $('#hoTen').val().trim();
            let scmndCu = $('#sCMNDCu').val().trim();
            let queQuan = $('#queQuan').val().trim();
            let email = $('#email').val().trim();
            let soDienThoai = $('#soDienThoai').val().trim();
            let anhDaiDien = $('#anhDaiDien').val();

            if (/^([A-ZÀ-Ỹ]{1}[a-zà-ỹ]+)(\s[A-ZÀ-Ỹ]{1}[a-zà-ỹ]*)+$/.test(hoTen)) {
                $('#loiDoHoTen').text('');
            } else {
                $('#loiDoHoTen').text('Không đúng định dạng: Không dùng số, Chữ cái đầu viết hoa.');
                return;
            }

            if (/^[0-9]{9}$/.test(scmndCu)) {
                $('#loiDoSCMNDCu').text('');
            } else {
                $('#loiDoSCMNDCu').text('Chỉ dùng 9 chữ số');
                return;
            }   

            if (/^([A-ZÀ-Ỹ]+)(\s[A-ZÀ-Ỹ]+)*$/.test(queQuan)) {
                $("#loiDoQueQuan").text('');
            } else {
                $('#loiDoQueQuan').text('Chỉ dùng chữ viết hoa.');
                return;
            }

            if (/^([0-9a-zA-Z_]+)@iuh\.edu\.vn$/.test(email)) {
                $('#loiDoEmail').text('');
            } else {
                $('#loiDoEmail').text('Có dạng xxxx@iuh.edu.vn');
                return;
            }

            if (/^0[0-9]{2}-[0-9]{3}-[0-9]{4}$/.test(soDienThoai)) {
                $('#loiDoSoDienThoai').text('');
            } else {
                $('#loiDoSoDienThoai').text('Có dạng 0xx-xxx-xxxx');
                return;
            }

            if (/\.(jpg|png|gif)$/i.test(anhDaiDien)) {
                $('#loiDoAnhDaiDien').text('');
            } else {
                $('#loiDoAnhDaiDien').text('Ảnh đại diện phải có đuôi thuộc kiểu jpg, png, gif.');
                return;
            }
            

            let anh = $('#anhDaiDien')[0].files[0];
            let image = URL.createObjectURL(anh);

            let dong = `
                    <tr>
            <td>${stt ++}</td>
            <td>${hoTen}</td>
            <td>${scmndCu}</td>
            <td>${queQuan}</td>
            <td>${email}</td>
            <td>${soDienThoai}</td>
            <td><img src="${image}" width="60px"></td>
        </tr>
            `
            $('table tbody').append(dong);
            $('#modalId').modal('hide');
            $('#formDangKy')[0].reset();
        })
    </script>
</body>
</html>
